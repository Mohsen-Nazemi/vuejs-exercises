<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">Cart({{cart}})</div>
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <img v-bind:src="image" :class="{'out-of-stock-img': !inStock}">
                </div>
                <div class="product-info">
                    <h1>{{ title }}</h1>
                    <p>{{ sale }}</p>
                    <p v-if="inStock">In Stock</p>
                    <p v-else>Out of Stock</p>
                    <ul>
                        <li v-for="detail in details"> {{ detail }}</li>
                    </ul>
                    <div v-for="(variant, index) in variants" :key="variant.id" @mouseover="updateVariant(index)"
                        class="color-circle" :style="{backgroundColor: variant.color}"></div>
                    <!--
                        css property camelCase:
                        :style="{backgroundColor: ...}"
                        or
                        css property kebab-case (you hav to add single quotation around the css property for kebab-case)
                        :style="{'background-color': ...}"
                    -->


                    <button class="button" :class="{disabledButton: !inStock}" :disabled="!inStock"
                        v-on:click="addToCart">Add to Cart</button>
                    <button class="button" v-on:click="removeFromCart" v-if="cart>0">remove Item</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <!-- Another way to mount app is mount app in main.js file -->
    <!-- <script>
        const mountedApp = app.mount('#app');
    </script> -->

</body>

</html>
